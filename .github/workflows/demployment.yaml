name: Deploy React App
on:
  push:
    branches:
      - master
    paths-ignore:
      - "./github/workflows/*"
jobs:
  test_my_app_react:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test React App
        run: npm run test
  lint-work:
    runs-on: ubuntu-latest
    needs: test_my_app_react
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint Application
        run: npm run lint
  build:
  needs: [lint, test]
  strategy:
    matrix:
      node-vevrsion: [14, 16]
      os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os}}
    needs: lint-work
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build Application
        run: npm run build
      - name: Deploy
        run: echo Deploying...
